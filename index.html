<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./dist/hamburgers.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <script src="./script.js"></script>
  </head>
  <body class="bg-palette-grey1" style="font-family: 'Noto sans', sans-serif; font-weight: 700;"> 
    <header>
      <nav
        class="flex flex-wrap items-center mdx:justify-between w-full py-4 md:py-0 px-4 text-lg text-gray-700 bg-palette-grey3"
      >
        <div>
          <a href="#">
            <img
              src="./vnWording_transparent.png"
              title="Secret Message: Chriz is the best B)"
              alt="logo"
              class="h-8 w-auto mr-4 md:mr-8 md:ml-8 opacity-80 hover:opacity-100"
	      style="transition: .3s;"
            /> 
          </a>
        </div>

        <!--<object data="./hamborger.svg" class="h-6 w-6 cursor-pointer md:hidden block"> </object>-->
        <button class="hamburger hamburger--emphatic" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <script>
          // Look for .hamburger
          var hamburger = document.querySelector(".hamburger");
          // On click
          hamburger.addEventListener("click", function () {
            // Toggle class "is-active"
            const menu = document.querySelector("#menu");
            hamburger.classList.toggle("is-active");
            menu.classList.toggle("hidden");
            // Do something else, like open/close menu
          });
        </script>

        <style>
          @media (min-width: 768px) {
            .hamburger--emphatic {
              display: none;
            }
          }
          /* Go away when screen is big */

          .path {
  stroke-dasharray: 205;
  stroke-dashoffset: 1000;
  animation: dash 5s linear infinite;
}

@keyframes dash {
  from {
    stroke-dashoffset: 822;
  }
  to {
    stroke-dashoffset: 0;
  }
}
        </style>

        <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul
            class="pt-4 text-base text-white md:flex md:justify-between md:pt-0"
          >
            <li>
              <a class="md:p-4 py-2 block hover:opacity-100 focus:text-venox-500 focus:opacity-100 opacity-80"  
              style="transition: .3s;"
              href="#"
                >About us</a 
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:opacity-100 focus:text-venox-500 focus:opacity-100 opacity-80" 
              style="transition: .3s;"
              href="#"
                >Services</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:opacity-100 focus:text-venox-500 focus:opacity-100 opacity-80" 
              style="transition: .3s;"
              href="#"
                >Partners</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:opacity-100 focus:text-venox-500 focus:opacity-100 opacity-80" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    
      <!--<object data="./vnLogo.svg" class="md:float-left p-10 md:pl-44 md:pt-28"> </object>-->
	<object class="md:float-left p-10 md:pl-40 md:pt-28">
    <svg  
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="412px" height="442px" 
    shape-rendering="geometricPrecision" 
    text-rendering="geometricPrecision">
   <path class="path" fill-rule="evenodd" fill-opacity="1" stroke="#0070c0" stroke-width="8px" stroke-linecap="butt" stroke-linejoin="milter" fill="white"
    d="M0,0L205,442L412,0h-109L205,209L151,95h60L257,0L0,0Z" transform="matrix(.895821 0 0 0.895821 21.460874 23.023559)"/>
   </svg>
    </object>

    <div class="px-4 py-16" style="background: url('https://us-east-1.tixte.net/uploads/chriz.likes.cash/circleBg.svg') no-repeat center fixed; height: 100vh;">
      <div
        class="md:mt-40 md:mr-16 px-10 py-8 md:float-right mdx:flex justify-center items-center max-w-2xl rounded-lg"
        style="width:40%;"
      >
        <h1 class="text-4xl tracking-tight font-semibold pb-8 text-white">Welcome to the future!</h1>
        <p class="text-base font-light text-gray-300">
          We are a duo of developers who are passionate about building the future of the discord management.
          
      </div>
    </div>
  </body>
</html>
