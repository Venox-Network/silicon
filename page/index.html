<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="./../dist/output.css" />
    <link rel="stylesheet" href="./../dist/hamburgers.css" />
    <script src="./../script.js"></script>
  </head>
<body class="bg-palette-grey1"> 
    <header>
      <nav
        class="flex flex-wrap items-center justify-center w-full py-4 md:py-0 px-4 text-lg text-gray-700 bg-palette-grey3"
      >

        <!--<object data="./hamborger.svg" class="h-6 w-6 cursor-pointer md:hidden block"> </object>-->
        <button class="hamburger hamburger--emphatic" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <script>
          // Look for .hamburger
          var hamburger = document.querySelector(".hamburger");
          // On click
          hamburger.addEventListener("click", function () {
            // Toggle class "is-active"
            const menu = document.querySelector("#menu");
            hamburger.classList.toggle("is-active");
            menu.classList.toggle("hidden");
            // Do something else, like open/close menu
          });
        </script>

        <style>
          @media (min-width: 768px) {
            .hamburger--emphatic {
              display: none;
            }
          }
          /* Go away when screen is big */
        </style>

        <div class="hidden md:flex md:items-center w-screen" id="menu">
          <ul
            class="pt-4 text-base text-white md:flex md:justify-between md:pt-0"
          >
            <li>
              <a class="md:p-4 py-2 block hover:text-venox-10" href="#"
                >Features</a 
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-venox-10" href="#"
                >Pricing</a
              >
            </li>
            
            <div>
              <a href="#">
                <img
                  src="./../vnWording_transparent.png"
                  title="Secret Message: Chriz is the best B)"
                  alt="logo"
                  class="h-8 w-auto"
                  style="margin-top: 1em; margin-bottom: 1em;"
                /> 
              </a>
            </div>
            <li>
              <a class="md:p-4 py-2 block hover:text-venox-10" href="#"
                >Customers</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-venox-10" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="px-4">
      <div
        class="flex justify-center items-center bg-palette-grey2 mx-auto max-w-2xl rounded-lg my-16 p-16"
      >
        <h1 class="text-2xl text-white font-medium">bro</h1>
      </div>
    </div>
  </body>
</html>
